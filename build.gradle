plugins {
    id "com.github.johnrengelman.shadow" version "1.2.3"
}

group 'Bot'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes(
                'Main-Class': 'khisera.bot.katariyna.Driver'
        )
    }
}

dependencies {
    compile 'net.dv8tion:JDA:3.3.1_284'
}

repositories {
    jcenter()
}